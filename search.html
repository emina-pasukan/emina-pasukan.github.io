<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="widith-device-widith, initial-scale-1"> 
  <head>
    <link rel="stylesheet" href="css/main.css">
    <title>Super Search</title>
    </head>
    <body>
      <h1>Super Search</h1>
      <form action=" https://www.google.com/search">
        <div>
          <label for="query">Site: </label>
          <input type="text" id="query" name="as_sitesearch" placeholder="Enter your search query" size="100">
        </div>
        <div>
        <label for="site">Site: </label>
        <input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you wish to search" size="75">
      </div>
      <div>
        <label for="images">Images Only </label>
        <input type="checkbox" id="images" name="tbm "value="isch">
      </div>
      <div>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">
      </div>
      <div>
        <label for="birthday">Date</label>
        <input type="date" id="date" name="date">
      </div>
      <div
        <p> Filetype:
        <select name="as_filetype multiple"
      <option value="" ></option>  
      <option value="jpg" >Compressed</option> 
      <option value="png" >Uncompressed</option>  
      <option value="gif" >Animations (maybe)</option>  
      </select>
        </p>
      </div>
      <div>
        <input type="submit" value="SEARCH">
      </div>
      </form>
    </body>
    <p><a href="index.html"><img src="images/button.png" alt="Home button"></a></p>
</html>
